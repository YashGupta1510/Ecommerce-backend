spring.application.name= api-gateway
server.port= 8090
spring.main.allow-bean-definition-overriding=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id = user-service-auth
spring.cloud.gateway.routes[0].uri= lb://user-service/
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id = user-service-api
spring.cloud.gateway.routes[1].uri= lb://user-service/
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id = products-service-api
spring.cloud.gateway.routes[2].uri= lb://product-service/
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter